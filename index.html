<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <div class="score">
            <button class="btn" type="submit">View High Scores</button>
        </div>
        <h2 id="timer"></h2>
    </header>
    <main>
        <div class="container">
            <div id="start-screen" class="hide">
                <h1>Code Quiz Challenge</h1>
                    <p>
                        In order to sharpen your skills as a developer, try to answer the following questions within the given time. 
                        Remember an incorrect answer results in a 10 second deduction! <br> Choose wisely.
                    </p>
                    <button class="btn" id="start-btn">Start</button>
            </div>   
            <div id="questions" class="hide">
                <div id="answer-btns" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>    
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                <h2 id="result"></h2>
            </div>  
        <div id="end-screen" class="hide">
            <h1>Finish</h1>
            <h2 id="score"></h2>
                <div class="form-group">
                    <input type="text" id="initials" max="3">
                    <button class="btn" id="save-score" type="submit">Submit</button>
                </div>
        </div>
            <div id="feedback"></div>  
        </div>        
    </main>  
    <script src="./assets/js/script.js"></script>
</body>
</html>
